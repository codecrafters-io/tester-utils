on:
  pull_request:
  push:
    branches: [master]

name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test (excluding executable)
        run: go test -v --timeout 30s $(go list ./... | grep -v /executable)
      - name: Test executable package
        run: go test -v --timeout 60s ./executable/
